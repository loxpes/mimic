name: "Mantener tu Semana Bajo Control Durante 14 Dias y Reflexionar"

goal: |
  Usa Evy como tu "centro" durante 2 semanas seguidas para gestionar tu vida normal
  (trabajo, casa, recados o estudio) y reducir la dependencia de notas sueltas.

  Rutina recomendada:

  - Cada manana (2-5 min): pide "organiza mi dia" y quedate con 3-5 prioridades.
  - Durante el dia: anade cosas en cuanto aparezcan (tareas, citas, ideas, documentos) en el proyecto adecuado.
  - Cada tarde (3-7 min): marca lo hecho, reprograma lo pendiente y pide "prepara manana".
  - 1 vez por semana (10-15 min): pide "planifica mi semana" y revisa carga y fechas.

  Al terminar los 14 dias, haz una reflexion final dentro de Evy respondiendo:

  - En que te ayudo mas? (ej: recordar, priorizar, ordenar semana, convertir ideas en acciones)
  - Que te estorbo o te falto?
  - Que cosas hiciste gracias a Evy que antes se te olvidaban?
  - En una escala 1-10: cuanto te ha servido?
  - La seguirias usando? Por que si/no?

autonomy:
  level: goal-directed
  bounds:
    maxActions: 120

successCriteria:
  type: element-present
  condition: "[data-testid='reflection-submitted'], .reflection.completed, [data-testid='usage-streak'][data-days='14'], .usage-streak[data-days='14']"
