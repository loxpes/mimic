name: "Subir un Documento y Convertirlo en Tareas"

goal: |
  Sube un documento (PDF/DOCX o texto pegado) a un proyecto y pide:
  "Saca tareas, fechas y proximos pasos de este documento".
  Verifica que se crean tareas enlazadas al proyecto.

autonomy:
  level: goal-directed
  bounds:
    maxActions: 35

successCriteria:
  type: element-present
  condition: "[data-testid='extracted-tasks'] [data-entity='task'], .extraction-result .task-card, .task-card.extracted"
