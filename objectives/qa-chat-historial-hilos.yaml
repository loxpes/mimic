name: "QA: Historial y Gestion de Hilos"

goal: |
  Navega a la lista de hilos de conversacion.
  Verifica que los hilos anteriores aparecen con su titulo.
  Abre un hilo existente y comprueba que el historial de mensajes se carga correctamente.
  Si es posible, renombra un hilo y verifica que el cambio se refleja.
  Elimina un hilo y confirma que desaparece de la lista.

autonomy:
  level: goal-directed
  bounds:
    maxActions: 30

successCriteria:
  type: element-present
  condition: "[data-thread], .thread-list, .chat-history, [class*='thread']"
