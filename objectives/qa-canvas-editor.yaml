name: "QA: Canvas - Editor con IA"

goal: |
  Activa el canvas si hay un boton o toggle disponible en la interfaz.
  Pide al agente generar contenido: "Escribe un ensayo corto sobre productividad personal".
  Verifica que el contenido aparece en el area del canvas.
  Pide una modificacion: "Agrega una seccion sobre herramientas digitales".
  Verifica que el contenido se actualiza y la version se incrementa.
  Comprueba que el canvas muestra titulo y contenido correctamente.

autonomy:
  level: goal-directed
  bounds:
    maxActions: 25

successCriteria:
  type: element-present
  condition: "[data-canvas], .canvas-editor, .canvas-content, [class*='canvas']"
