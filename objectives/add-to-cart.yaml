name: "Anadir Producto al Carrito"

goal: |
  Encuentra un producto que te interese y anadelo al carrito de compra.
  No es necesario completar la compra, solo llegar al punto de tener
  algo en el carrito.

autonomy:
  level: goal-directed
  bounds:
    maxActions: 30

successCriteria:
  type: element-present
  condition: ".cart-count:not(:empty), [data-cart-count], .shopping-cart .item"
