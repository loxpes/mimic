name: "QA: Tareas Programadas y Recurrentes"

goal: |
  Pide al agente programar un recordatorio:
  "Programame un recordatorio para manana a las 9am que diga: revisar emails".
  Verifica que confirma la programacion.
  Luego crea una tarea recurrente:
  "Crea una tarea recurrente cada lunes a las 8am que revise mis tareas de la semana".
  Pide "Lista mis tareas programadas" y verifica que ambas aparecen.
  Pausa la tarea recurrente y verifica el cambio de estado.
  Reanuda la tarea y confirma que vuelve a estar activa.
  Cancela una tarea programada y verifica que se elimina.

autonomy:
  level: goal-directed
  bounds:
    maxActions: 40

successCriteria:
  type: element-present
  condition: "[data-scheduled], .scheduled-task, [class*='scheduled'], [class*='reminder']"
