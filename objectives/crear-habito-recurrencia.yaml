name: "Crear un Habito con Recurrencia"

goal: |
  Crea un habito (ej: "Caminar 30 minutos") con recurrencia semanal
  y marcalo como "hecho hoy".

autonomy:
  level: goal-directed
  bounds:
    maxActions: 35

successCriteria:
  type: element-present
  condition: "[data-testid='habit-item'][data-state='done-today'], .habit.done-today, .habit-item.is-done"
