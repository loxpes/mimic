name: "Organizar la Semana y Detectar lo Critico"

goal: |
  Pide "Que tengo esta semana?" y luego "Ensename solo lo importante para hoy".
  Comprueba que aparecen tareas/eventos agrupados o priorizados.

autonomy:
  level: goal-directed
  bounds:
    maxActions: 25

successCriteria:
  type: element-present
  condition: "[data-testid='weekly-plan'], .weekly-plan, .important-today"
