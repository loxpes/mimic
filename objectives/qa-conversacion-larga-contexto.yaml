name: "QA: Conversacion Larga y Retencion de Contexto"

goal: |
  Inicia una conversacion nueva y establece informacion clave al inicio.
  Por ejemplo: "Mi proyecto mas importante se llama Apollo y tiene deadline el 15 de marzo".
  Continua la conversacion con 10-15 mensajes sobre diferentes temas.
  Al final, pregunta sobre la informacion inicial: "Cual es el deadline de mi proyecto Apollo?".
  Verifica que el agente recuerda correctamente la informacion mencionada al inicio.
  Esto valida la sumarizacion automatica de conversaciones largas.

autonomy:
  level: goal-directed
  bounds:
    maxActions: 40
    maxDuration: 15

successCriteria:
  type: none
