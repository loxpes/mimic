name: "Ver el Calendario en Vista Semana"

goal: |
  Abre la vista de calendario y cambia a "Semana".
  Comprueba que se ven eventos y tareas con fechas en la misma vista.

autonomy:
  level: goal-directed
  bounds:
    maxActions: 25

successCriteria:
  type: element-present
  condition: "[data-testid='calendar-view'][data-mode='week'], .calendar.week, .calendar-mode-week"
