name: "QA: Almacen de Credenciales"

goal: |
  Pide al agente guardar una credencial de prueba:
  "Guarda mi API key de prueba con nombre test_key y valor abc123".
  Verifica que confirma el guardado.
  Pide "Lista mis credenciales guardadas" y verifica que test_key aparece sin mostrar el valor.
  Verifica que el valor nunca se muestra en el chat (seguridad).
  Finalmente, elimina la credencial: "Elimina la credencial test_key".

autonomy:
  level: goal-directed
  bounds:
    maxActions: 25

successCriteria:
  type: element-present
  condition: "[data-entity='credential'], .credential-card, [class*='credential'], [class*='secret']"
