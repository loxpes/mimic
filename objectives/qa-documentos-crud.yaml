name: "QA: CRUD de Documentos"

goal: |
  Navega a la seccion de documentos si existe en la interfaz.
  Crea un documento nuevo con titulo, contenido y tags.
  Verifica que el documento aparece en la lista.
  Abre el documento y comprueba que el contenido es correcto.
  Edita el documento cambiando el titulo o contenido.
  Verifica que los cambios se guardan.
  Finalmente, elimina el documento y confirma que desaparece de la lista.

autonomy:
  level: goal-directed
  bounds:
    maxActions: 35

successCriteria:
  type: element-present
  condition: "[data-entity='document'], .document-card, .document-item, [class*='document']"
