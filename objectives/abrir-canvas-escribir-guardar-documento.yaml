name: "Abrir Canvas, Escribir Ideas y Guardar como Documento"

goal: |
  Abre un canvas desde el chat, escribe un borrador (3-5 parrafos),
  y guardalo como documento dentro de un proyecto.

autonomy:
  level: goal-directed
  bounds:
    maxActions: 35

successCriteria:
  type: element-present
  condition: "[data-testid='document-created'], .document-item, .knowledge-doc"
