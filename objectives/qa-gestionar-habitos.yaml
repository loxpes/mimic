name: "QA: Crear y Gestionar Habitos"

goal: |
  Pide al agente crear un habito recurrente. Por ejemplo:
  "Crea un habito de correr todos los dias a las 7am".
  Verifica que el agente confirma la creacion con la recurrencia correcta.
  Luego pide modificar el habito: "Cambia mi habito de correr a 3 veces por semana".
  Verifica que el cambio se refleja.
  Finalmente, elimina el habito y confirma que desaparece.

autonomy:
  level: goal-directed
  bounds:
    maxActions: 30

successCriteria:
  type: element-present
  condition: "[data-entity='habit'], .habit-card, .entity-card.habit, [class*='habit']"
