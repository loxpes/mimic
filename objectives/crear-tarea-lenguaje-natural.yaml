name: "Crear Tarea desde Lenguaje Natural"

goal: |
  En el chat, pide crear una tarea con fecha y hora (ej: "Crea una tarea para llamar
  a Juan manana a las 10 y pon un recordatorio 30 min antes") y verifica que aparece
  como tarjeta interactiva.

autonomy:
  level: goal-directed
  bounds:
    maxActions: 30

successCriteria:
  type: element-present
  condition: "[data-testid='entity-card'][data-entity='task'], .entity-card.task, .task-card"
