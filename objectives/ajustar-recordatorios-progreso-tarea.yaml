name: "Ajustar Recordatorios y Progreso de una Tarea"

goal: |
  Abre la ficha completa de una tarea y ajusta:
  - progreso (por ejemplo al 50%)
  - un recordatorio adicional
  Verifica que los cambios se reflejan en la tarea.

autonomy:
  level: goal-directed
  bounds:
    maxActions: 35

successCriteria:
  type: element-present
  condition: "[data-testid='task-detail'][data-updated='true'], .task-detail .saved, .toast.success"
