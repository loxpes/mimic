name: "QA: Referencias a Entidades (@mentions)"

goal: |
  Crea primero una tarea via chat: "Crea una tarea llamada Preparar presentacion".
  Luego referencia esa tarea en un mensaje usando el sistema de menciones de la interfaz.
  Por ejemplo: "Actualiza @tarea:id y ponla como en progreso".
  Verifica que el agente reconoce la referencia y actua sobre la entidad correcta.
  Intenta referenciar un evento si existe alguno creado.
  Comprueba que las menciones se resuelven correctamente en la interfaz.

autonomy:
  level: goal-directed
  bounds:
    maxActions: 30

successCriteria:
  type: element-present
  condition: "[data-reference], .entity-reference, .mention, [class*='mention']"
