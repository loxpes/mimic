name: "QA: Crear y Configurar Proyecto"

goal: |
  Pide al agente crear un proyecto. Por ejemplo:
  "Crea un proyecto llamado App Movil con color rojo e importancia alta".
  Verifica que el agente confirma la creacion con nombre, color e importancia.
  Luego pide agregar un objetivo: "Agrega el objetivo Lanzar MVP en marzo al proyecto App Movil".
  Pide "Muestra todos mis proyectos" y verifica que el proyecto aparece correctamente.

autonomy:
  level: goal-directed
  bounds:
    maxActions: 30

successCriteria:
  type: element-present
  condition: "[data-project], .project-card, .project-item, [class*='project']"
