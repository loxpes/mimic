name: "QA: Busqueda Semantica Cross-Entidades"

goal: |
  Asegurate de tener varias entidades creadas (tareas, eventos, documentos).
  Usa la busqueda si hay un campo de busqueda en la interfaz, o pide al agente:
  "Busca en mis documentos informacion sobre productividad".
  Verifica que los resultados son relevantes al termino buscado.
  Prueba buscar por diferentes criterios: por tags, por rango de fechas, por tipo de entidad.
  Comprueba que la busqueda devuelve resultados coherentes.

autonomy:
  level: goal-directed
  bounds:
    maxActions: 25

successCriteria:
  type: none
