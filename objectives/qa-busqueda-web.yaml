name: "QA: Busqueda Web"

goal: |
  Pide al agente buscar informacion en internet:
  "Busca en internet las ultimas noticias sobre inteligencia artificial".
  Verifica que el agente activa la skill web-research y devuelve resultados.
  Comprueba que los resultados incluyen fuentes y son recientes.
  Prueba una segunda busqueda diferente: "Que tiempo hara manana en Madrid?".
  Verifica que las respuestas son coherentes y relevantes.

autonomy:
  level: goal-directed
  bounds:
    maxActions: 20

successCriteria:
  type: none
