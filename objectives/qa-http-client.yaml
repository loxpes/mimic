name: "QA: Cliente HTTP"

goal: |
  Pide al agente hacer una peticion HTTP:
  "Haz un GET a https://httpbin.org/get".
  Verifica que el agente devuelve la respuesta de la API correctamente.
  Luego prueba un POST:
  "Envia un POST a https://httpbin.org/post con el body {\"name\": \"test\", \"value\": 42}".
  Verifica que el agente muestra la respuesta con los datos enviados.

autonomy:
  level: goal-directed
  bounds:
    maxActions: 20

successCriteria:
  type: none
