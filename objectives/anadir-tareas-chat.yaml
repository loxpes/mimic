name: "Anadir Tareas por Chat"

goal: |
  Usa el chat de Evy para crear tareas usando lenguaje natural.
  Por ejemplo: "Anademe una tarea para revisar la propuesta del cliente X para el viernes".
  Verifica que la tarea se ha creado correctamente y aparece visible.

autonomy:
  level: goal-directed
  bounds:
    maxActions: 30

successCriteria:
  type: element-present
  condition: "[data-task], .task-item, .task-card, [class*='task']"
