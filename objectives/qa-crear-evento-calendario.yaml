name: "QA: Crear Evento de Calendario"

goal: |
  Envia un mensaje al chat pidiendo crear un evento. Por ejemplo:
  "Crea una reunion de equipo el viernes a las 3pm en la sala A".
  Verifica que el agente confirma la creacion del evento con fecha, hora y ubicacion.
  Luego pregunta "Que eventos tengo esta semana?" y verifica que el evento aparece.
  Comprueba que los datos del evento (descripcion, hora, ubicacion) son correctos.

autonomy:
  level: goal-directed
  bounds:
    maxActions: 25

successCriteria:
  type: element-present
  condition: "[data-entity='event'], .event-card, .entity-card.event, [class*='event']"
