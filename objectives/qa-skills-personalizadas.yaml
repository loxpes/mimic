name: "QA: Crear y Gestionar Skills Personalizadas"

goal: |
  Pide al agente listar las herramientas disponibles: "Que tools hay disponibles para crear una skill?".
  Luego crea una skill personalizada:
  "Crea una skill llamada daily-standup que busque mis tareas pendientes y genere un resumen".
  Verifica que confirma la creacion.
  Pide "Lista mis skills" y verifica que daily-standup aparece.
  Si es posible, publica la skill al marketplace.
  Finalmente, elimina la skill y confirma que desaparece.

autonomy:
  level: goal-directed
  bounds:
    maxActions: 35

successCriteria:
  type: element-present
  condition: "[data-entity='skill'], .skill-card, [class*='skill']"
