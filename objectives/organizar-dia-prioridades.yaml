  ordenado por horarios/prioridad usando tus tareas y eventos del proyecto.

autonomy:
  level: goal-directed
  bounds:
    maxActions: 20

successCriteria:
  type: element-present
  condition: "[data-testid='daily-plan'], .daily-plan, .plan-block"
