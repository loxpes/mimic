name: "QA: Gestion de Archivos"

goal: |
  Pide al agente crear un archivo: "Crea un archivo llamado notas.txt con el contenido: Lista de compras para la semana".
  Verifica que confirma la creacion.
  Pide "Muestra mis archivos" y verifica que notas.txt aparece.
  Pide "Lee el archivo notas.txt" y verifica que el contenido es correcto.
  Pide editar el archivo: "Edita notas.txt y cambia el contenido a: Lista actualizada de compras".
  Verifica que el cambio se aplica.
  Finalmente, elimina el archivo y confirma que ya no aparece en la lista.

autonomy:
  level: goal-directed
  bounds:
    maxActions: 35

successCriteria:
  type: element-present
  condition: "[data-entity='file'], .file-card, .entity-card.file, [class*='file']"
