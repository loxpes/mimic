name: "Restaurar una Version del Canvas"

goal: |
  En un canvas con cambios, abre el historial de versiones y restaura una version anterior.
  Comprueba que el contenido vuelve a ese estado.

autonomy:
  level: goal-directed
  bounds:
    maxActions: 35

successCriteria:
  type: element-present
  condition: "[data-testid='version-restore-success'], .toast.success, .notification.success"
