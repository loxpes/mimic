name: "QA: Planificacion Compleja de Actividades"

goal: |
  Pide al agente organizar tu dia: "Organizame el dia de manana con mis tareas pendientes".
  Verifica que genera un plan estructurado con tareas, horarios y prioridades.
  Comprueba que el agente pide confirmacion antes de crear las tareas.
  Confirma el plan y verifica que las tareas se crean correctamente.
  Luego prueba otro tipo: "Planifica un viaje a Barcelona la proxima semana".
  Verifica que genera un plan tipo viaje con itinerario.

autonomy:
  level: goal-directed
  bounds:
    maxActions: 35

successCriteria:
  type: element-present
  condition: "[data-plan], .plan-card, [class*='plan'], [data-entity='task']"
