name: "QA: Marketplace de Skills"

goal: |
  Navega al marketplace de skills si existe en la interfaz.
  Explora las skills comunitarias disponibles.
  Instala una skill del marketplace y verifica que aparece en tu lista de skills.
  Activa la skill instalada y prueba usarla en el chat.
  Desinstala la skill y verifica que desaparece de tu lista.

autonomy:
  level: goal-directed
  bounds:
    maxActions: 30

successCriteria:
  type: element-present
  condition: "[data-marketplace], .marketplace, .skill-store, [class*='marketplace']"
