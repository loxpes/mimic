name: "QA: Seleccion de Skills del Agente"

goal: |
  Pide al agente "Lista tus skills disponibles" y verifica que muestra las skills builtin.
  Prueba la seleccion automatica: envia "Crea una tarea" y verifica que se activa task-management.
  Luego en el mismo hilo pide "Crea un evento" y verifica que ambas skills estan activas (acumulacion).
  Si la interfaz permite seleccionar skills manualmente, prueba el modo manual.
  Verifica que las skills always-on (file-manager, credential-vault) funcionan sin activacion explicita.

autonomy:
  level: goal-directed
  bounds:
    maxActions: 30

successCriteria:
  type: none
