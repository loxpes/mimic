name: "Completar una Tarea desde la Tarjeta del Chat"

goal: |
  Marca como completada una tarea directamente desde la tarjeta dentro del chat,
  sin ir a la vista de lista.

autonomy:
  level: goal-directed
  bounds:
    maxActions: 25

successCriteria:
  type: element-present
  condition: "[data-entity='task'][data-status='done'], .task-card.is-completed, .entity-card.task.completed"
