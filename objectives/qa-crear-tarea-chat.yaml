name: "QA: Crear Tarea via Chat"

goal: |
  Envia un mensaje al chat pidiendo crear una tarea. Por ejemplo:
  "Crea una tarea llamada Revisar documentacion para manana a las 10am".
  Verifica que el agente confirma la creacion de la tarea.
  Comprueba que la tarea aparece en la interfaz con el nombre y fecha correctos.
  Luego pide "Que tareas tengo pendientes?" y verifica que la tarea creada aparece.

autonomy:
  level: goal-directed
  bounds:
    maxActions: 25

successCriteria:
  type: element-present
  condition: "[data-entity='task'], .task-card, .entity-card.task, [class*='task']"
