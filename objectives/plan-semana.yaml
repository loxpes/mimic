name: "Pedir Plan de Semana"

goal: |
  Pide a Evy que te organice la semana con prioridades.
  Puedes decir algo como: "Organizame la semana con lo mas importante de cada cliente".
  Verifica que Evy genera un plan con tareas y prioridades claras.

autonomy:
  level: goal-directed
  bounds:
    maxActions: 20

successCriteria:
  type: element-present
  condition: "[data-plan], .weekly-plan, .day-plan, [class*='plan']"
