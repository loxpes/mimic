name: "Revisar y Editar Memoria del Usuario"

goal: |
  En Settings, entra en "Memoria de Evy", revisa que datos recuerda y edita o elimina
  al menos un item de memoria.

autonomy:
  level: goal-directed
  bounds:
    maxActions: 35

successCriteria:
  type: element-present
  condition: "[data-testid='memory-item'][data-updated='true'], .memory-item.edited, .toast.success"
