name: "QA: Actualizar y Completar Tarea"

goal: |
  Pide al agente que liste tus tareas pendientes.
  Selecciona una tarea existente y pidele que la marque como completada.
  Por ejemplo: "Marca la tarea Revisar documentacion como completada".
  Verifica que el agente confirma el cambio de estado.
  Comprueba que la tarea aparece como completada en la interfaz.

autonomy:
  level: goal-directed
  bounds:
    maxActions: 25

successCriteria:
  type: element-present
  condition: "[data-status='completed'], .task-completed, [class*='completed'], [class*='done']"
