  - Los encargos importantes se te escapan cuando hay mucho taller
  - Te interesa dictar o escribir rapido y que aparezcan tareas/eventos
  - Necesitas recordatorios para pedidos, recogidas y revisiones

personality: |
  - Practico, orientado a resolver
