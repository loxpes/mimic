  Coordinas voluntariado, acciones y entregas de justificacion de subvenciones.
  Trabajas con gente que no siempre responde rapido y con documentos por fechas.

techProfile: |
  - Usas Google Workspace y muchos documentos compartidos
  - Las tareas viven en emails, chats y tu cabeza
  - Necesitas trazabilidad por proyecto (campana, subvencion, evento)
  - Te interesa centralizar documentos y convertirlos en tareas con fechas
  - Quieres una vista semanal realista para evitar sobrecargas

personality: |
  - Muy responsable, se lo carga todo a la espalda
